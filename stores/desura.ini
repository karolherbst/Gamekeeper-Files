[store]
name=desura
homepage=http://www.desura.com/
format=xml

[auth]
method=http_post
loginurl=https://secure.desura.com/3/memberlogin
logouturl=https://secure.desura.com/api/memberlogout/version/1

[authfield]
username=username
password=password

[games]
url=https://secure.desura.com/api/memberdata/version/1
list=/memberdata/games//game

[game]
id=@siteareaid
name=name/text()
platforms=/memberdata/platforms/platform/games/game[@siteareaid=$game.id]/../..

[platform]
id=@id
win32=100
mac32=130
lin32=110
lin64=120
